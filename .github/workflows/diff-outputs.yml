name: Diff Outputs

on: workflow_dispatch

jobs:
  diff-outputs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git author
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Check for differences in built assets
        run: |
          # Exit the script if any command fails
          set -e

          clean_everything() {
            echo "Deleting all dist/cache/ignored directories..."
            git clean -Xfd
          }

          install_and_build() {
            echo "Clean installing dependencies..."
            npm install
          }

          commit_output_assets() {
            local commit_msg="$1"

            git add --force **/dist/** \
              ":(exclude)**/node_modules/**/dist/**" \
              ":(exclude)**/.rollup.cache/**/dist/**" \
              ":(exclude)node_modules/**/dist/**"

            git commit --no-verify -m "$commit_msg"
          }

          echo "Checking out master..."
          git fetch --depth=1 origin master
          git checkout master

          echo "Building master..."
          clean_everything
          install_and_build

          echo "Checking out the current branch..."
          git checkout -

          echo "Committing built assets from master..."
          commit_output_assets "before (master)"

          echo "Building this branch..."
          clean_everything
          install_and_build

          echo "Committing built assets from this branch..."
          commit_output_assets "after"

          echo "Checking for differences in built assets..."
          if git diff HEAD~1 HEAD --exit-code; then
            echo "‚úÖ No differences found in built assets!"
          else
            echo "‚ö†Ô∏è Differences found in built assets! This indicates that the compiled outputs in this branch don't match what master produces."
            echo "üëâ Please investigate the differences above to see if they are expected."
            exit 1
          fi
