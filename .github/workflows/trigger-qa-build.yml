name: Trigger Pre-release Build

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Desired Workflow'
        required: true
        default: 'LernaPublish'
        type: choice
        options:
        - LernaPublish
        - Lerna Publish All Forced

jobs:
  trigger_pre_release_build:
    name: Trigger Pre-release Build
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.summaryFile.outputs.releaseSummary}}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@jobber'
      - name: NPM CI
        run: npm ci
      - name: Lerna Changed
        run: npx lerna changed
      - name: NPM Publish
        id: npmPublish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JOBBER_NPM_TOKEN }}
          ATLANTIS_BRANCH_NAME_RAW: ${{ github.ref_name }}
        run: |
          ATLANTIS_BRANCH_NAME=$(echo ${ATLANTIS_BRANCH_NAME_RAW:0:10} | sed 's/\///g')
          if [ "${{ github.event.inputs.workflow }}" == "LernaPublish" ]; then
            npm run github:publish:prerelease -- --y --preid $ATLANTIS_BRANCH_NAME
          else
            npm run github:publish:prerelease:force -- --y --force-publish --preid $ATLANTIS_BRANCH_NAME
          fi

      - name: Send Summary File
        id: summaryFile
        run: echo "releaseSummary=$(cat ./lerna-publish-summary.json)" >> $GITHUB_OUTPUT
  send_build_information:
    runs-on: ubuntu-latest
    needs: trigger_pre_release_build
    name: Send Build Information

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - uses: actions/github-script@v6
        if: ${{ needs.trigger_pre_release_build.outputs.output1 }}
        name: Comment on PR
        env:
          summaryJSONString: ${{ needs.trigger_pre_release_build.outputs.output1 }}
        with:
          script: |
            const script = require('./scripts/commentOnPr.js')
            await script({github, context, core})
