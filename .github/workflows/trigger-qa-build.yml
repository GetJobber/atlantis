name: Trigger Pre-release Build

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Desired Workflow'
        required: true
        default: 'LernaPublish'
        type: choice
        options:
        - LernaPublish
        - Lerna Publish All Forced

jobs:
  trigger-pre-release-build:
    name: Trigger Pre-release Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@jobber'
      - name: NPM CI
        run: npm ci
      - name: NPM Publish
        id: npmPublish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JOBBER_NPM_TOKEN }}
          ATLANTIS_BRANCH_NAME_RAW: ${{ github.ref_name }}
        run: |
          ATLANTIS_BRANCH_NAME=$(echo ${ATLANTIS_BRANCH_NAME_RAW:0:10} | sed 's/\///g')
          if [ "${{ github.event.inputs.workflow }}" == "LernaPublish" ]; then
            npm run publish:prerelease -- --y --pre-dist-tag=pre-$ATLANTIS_BRANCH_NAME
          else
            npm run publish:prerelease:force -- --y --pre-dist-tag=pre-$ATLANTIS_BRANCH_NAME --force-publish
          fi
  send-build-information:
    runs-on: ubuntu-latest
    needs: trigger-pre-release-build
    name: Send Build Information

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - uses: actions/github-script@v6
        name: Comment on PR
        with:
          script: |
            const script = require('./scripts/commentOnPr.js')
            await script({github, context, core})
