# prettier-ignore

version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.1
  aws-s3: circleci/aws-s3@1.0.8

references:
  container_config: &container_config
    docker:
      - image: circleci/node
    working_directory: ~/atlantis

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v1-repo-{{ .Branch }}-{{ .Revision }}
        - v1-repo-{{ .Branch }}
        - v1-repo

  sum_lockfiles: &sum_lockfiles
    run:
      name: Sum Lockfiles
      command: md5sum package-lock.json packages/*/package-lock.json > /tmp/lock-sums

  restore_npm_cache: &restore_npm_cache
    restore_cache:
      name: Restore npm cache
      keys:
        - npm-cache-v1-{{ arch }}-{{ checksum "/tmp/lock-sums" }}
        - npm-cache-v1

  npm_install: &npm_install
    run:
      name: Install Dependencies
      command: npm install

  generate_base_path: &generate_base_path
    run:
      name: Generate S3 Path
      command: |
        echo 'export PULL_REQUEST_NUMBER=$(basename "${CIRCLE_PULL_REQUEST}")' >> $BASH_ENV
        echo 'export BASE_PATH=${PULL_REQUEST_NUMBER:-${CIRCLE_BRANCH}}' >> $BASH_ENV

jobs:
  checkout_code:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

  install_dependencies:
    <<: *container_config
    steps:
      - *restore_repo
      - *sum_lockfiles
      - *restore_npm_cache
      - *npm_install
      - save_cache:
          name: Save npm cache
          key: npm-cache-v1-{{ arch }}-{{ checksum "/tmp/lock-sums" }}
          paths:
            - ~/.npm

  lint_javascript:
    <<: *container_config
    steps:
      - *restore_repo
      - *sum_lockfiles
      - *restore_npm_cache
      - *npm_install
      - run: npm run lint:js -- --format junit -o reports/junit/js-lint-results.xml
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  lint_css:
    <<: *container_config
    steps:
      - *restore_repo
      - *sum_lockfiles
      - *restore_npm_cache
      - *npm_install
      - run: mkdir -p reports/junit
      - run: npm run lint:css -- --custom-formatter node_modules/stylelint-junit-formatter > reports/junit/css-lint-results.xml
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  test:
    <<: *container_config
    steps:
      - *restore_repo
      - *sum_lockfiles
      - *restore_npm_cache
      - *npm_install
      - run:
          name: "Run tests with jest"
          command:
            npm test -- --runInBand --no-cache --coverage --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - store_artifacts:
          path: coverage

  build_docs:
    <<: *container_config
    steps:
      - *restore_repo
      - *sum_lockfiles
      - *restore_npm_cache
      - *npm_install
      - *generate_base_path
      - run: npm run build -- --base "/${BASE_PATH}/"
      - store_artifacts:
          path: ~/atlantis/.docz/dist
          destination: docs
      - attach_workspace:
          at: /tmp/workspace
      - run: cp -r ~/atlantis/.docz/dist /tmp/workspace/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - dist

  deploy_docs:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: ATLANTIS_AWS_ACCESS_KEY_ID
          aws-secret-access-key: ATLANTIS_AWS_SECRET_ACCESS_KEY
      - *generate_base_path
      - aws-s3/sync:
          from: /tmp/workspace/dist
          to: 's3://${ATLANTIS_S3_BUCKET}/${BASE_PATH}/'
          aws-access-key-id: ATLANTIS_AWS_ACCESS_KEY_ID
          aws-secret-access-key: ATLANTIS_AWS_SECRET_ACCESS_KEY
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400" \
            --delete

workflows:
  version: 2

  docs:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - lint_javascript:
          requires:
            - install_dependencies
      - lint_css:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build_docs:
          requires:
            - install_dependencies
      - deploy_docs:
          requires:
            - build_docs
